<div class="row mycontainer">
    <div class="col-md-12">
        <div class="table-responsive">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                        <th scope="col">UID</th>
                        <th scope="col">Vendor</th>
                        <th scope="col">Status</th>
                        <th scope="col">Created</th>
                        <th scope="col">
                            Actions
                            <span (click)="onAdd()" class="btn btn-outline-primary btn-sm">Add</span> 
                        </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of list " >
                        <th scope="row">{{item.uid}}</th>
                        <td>{{item.vendor}}</td>
                        <td>{{item.status}}</td>
                        <td>{{item.created}}</td>
                        <td>
                            <span (click)="onDetails(item)" class="btn btn-info btn-sm">Details</span> 
                            <span (click)="onEdit(item)" class="btn btn-secondary btn-sm">Edit</span>
                            <span (click)="onDelete(item)" class="btn btn-danger btn-sm">Delete</span>
                        </td>
                        </tr>
                    </tbody>
                    </table>
                </div>
                <span (click)="goback()" class="btn btn-secondary btn-sm">Goback </span>
            </div> 
</div>
